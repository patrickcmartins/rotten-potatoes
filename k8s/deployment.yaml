#Deployment do MongoDB
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  selector:
    matchLabels:
      app: mongodb
  template: 
    metadata:
      labels:
        app: mongodb
    spec:
      container: 
        - name: mongodb
          image: mongo:4.4.6
          ports: 
            - containerPort: 27017
          env: 
            - name: MONGO_INITDB_ROOT_USERNAME
              value: mongouser
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: mongopwd
---
#Deployment do App
apiVersion: v1
kind: Deployment
metadata: 
  name: web
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: web
  templtate:
    metadata:
      labels:
        app: web
    spec: 
      containers:
        - name: web
          image: patrickcmartins/rotten-potatoes:v1
          ports:
            - containerPort: 5000
          env: 
            - name: MONGODB_DB
              value: "admin"
            - name: MONGODB_HOST
              value: "mongodb"
            - name: MONGODB_PORT
              value: "27017"
            - name: MONGODB_USERNAME
              value: "mongouser"             
            - name: MONGODB_PASSWORD
              value: "mongopwd"
            